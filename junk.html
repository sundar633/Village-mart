<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      animation: zoom 2s infinite, slide-up 1s ease-out forwards;
    }

    .explore-btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      opacity: 0;
      transform: translateY(50px);
      animation: slide-up 1s ease-out forwards;
      animation-delay: 0.5s;
      transition: background-color 0.3s;
    }

    .explore-btn:hover {
      background-color: #0056b3;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes slide-up {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon...</h1>
  <a href="index.html" class="explore-btn">Explore More</a>
</body>
</html>
