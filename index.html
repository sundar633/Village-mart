<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Village Mart</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
  <!-- Splash screen with lightning flash animation -->
  <div id="splash">
    <div class="flash"></div>
    <img src="assets/logo.png" alt="Village Mart Logo" class="splash-logo" />
  </div>

  <!-- Main Container with header containing left (location), center (title), right (profile) -->
  <div id="main" style="display:none;">
    <header>
      <div id="location"><span id="locText">📍 Getting location...</span></div>
      <h1 class="title">Village Mart</h1>
      <div class="profile-menu">
        <button id="profileBtn">👤</button>
        <div class="profile-dropdown" id="profileDropdown">
          <a href="#">Login</a>
          <a href="#">Signup</a>
          <a href="#">Help & Support</a>
          <a href="#">My Orders</a>
          <a href="#">About Us</a>
          <a href="#">Payment History</a>
        </div>
      </div>
    </header>

    <!-- Weather effect container -->
    <div id="weatherEffect"></div>

    <!-- Temperature display -->
    <div class="temperature" id="temperature"></div>

    <!-- Categories -->
    <div class="categories">
      <!-- Your category cards as before -->
    </div>

    <footer>
      <p>© 2025 All Rights Reserved</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
