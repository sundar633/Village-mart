.heart-btn {

      font-size: 12px;

      font-weight: bold;
      display: none;
    }

    .bottom-bar {

  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.slides {
  display: flex;
  width: 400%;
  animation: slideAnim 16s infinite;
}

.slide {
  width: 100%;
  flex-shrink: 0;
  display: none;
}

.slide.active {
  display: block;
}

@keyframes slideAnim {
  0% { transform: translateX(0%); }
  25% { transform: translateX(0%); }
  30% { transform: translateX(-100%); }
  50% { transform: translateX(-100%); }
  55% { transform: translateX(-200%); }
  75% { transform: translateX(-200%); }
  80% { transform: translateX(-300%); }
  100% { transform: translateX(-300%); }
}
.back-btn {

  height: 30px;

.gender-circle {

  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  animation: pulseBorder 2s infinite ease-in-out;
}

.men-circle {

  background: #f0f8ff;
}

.women-circle {
  border: 4px solid #e91e63;
  box-shadow: 0 0 10px #e91e63;
  background: #fff0f5;
}

@keyframes pulseBorder {
  0% {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transform: scale(1);
  }
  50% {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    transform: scale(1.05);
  }
  100% {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transform: scale(1);
  }
}
@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes slideUpFade {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.gender-circle {

}

.gender-circle.men-circle {
  animation-delay: 0.2s;

.gender-circle.women-circle {

  }
  100% {

@keyframes fadeOut {

@keyframes scaleIn {

  100% { transform: scale(1); opacity: 1; }

@keyframes slideUpFade {

<script>
  function detectLocation() {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
            .then(res => res.json())
            .then(data => {
              const village = data.address.village || data.address.town || data.address.city || "Unknown";
              const state = data.address.state || "Unknown";
              document.getElementById("display-location").textContent = `${village}, ${state}`;
            })
            .catch(() => {
              document.getElementById("display-location").textContent = "Location unavailable";
            });
        },
        () => {
          document.getElementById("display-location").textContent = "Location unavailable";
        }
      );
    } else {
      document.getElementById("display-location").textContent = "Geolocation not supported";
    }
  }

  function selectGender(type) {
    document.getElementById("gender-popup").style.display = "none";
    if (type === 'men') {
      document.getElementById("main-content").style.display = "block";
    } else {
      window.location.href = "women.html";
    }
  }

  const itemContainer = document.getElementById("items-container");

  function renderItems(filter) { 
  itemContainer.innerHTML = "";

  const section = document.getElementById("items-section");
  section.style.background = "white";

  const filtered = filter === "All" ? items : items.filter(i => i.category === filter);
  filtered.forEach((item, index) => {
    const card = document.createElement("div");
    card.className = "item-card";
    card.style.background = "#f0faff";
    card.style.animationDelay = `${index * 0.05}s`;

    card.innerHTML = `
      <div style="position: relative;">
        <img src="${item.image}" alt="${item.brand}">
        <button class="heart-toggle" onclick="toggleHeart(this)">♡</button>
      </div>
      <div class="item-info">
        <h4>${item.brand}</h4>
        <p>${item.desc}</p>
        <p>⭐ ${item.rating}</p>
        <p><strong>${item.price}</strong></p>
      </div>
    `;

    // Only text area triggers popup
    card.querySelector('.item-info').onclick = () => {
      showPopup(item);
    };

    itemContainer.appendChild(card);
  });
}
// ✅ Search functionality added here
function handleSearch() {
  const query = document.getElementById("search-input").value.toLowerCase();
  const filteredItems = items.filter(item =>
    item.brand.toLowerCase().includes(query) ||
    item.desc.toLowerCase().includes(query)
  );
  renderItemsByList(filteredItems);
}

  itemContainer.innerHTML = "";

  function showPopup(item) {
    document.getElementById("popup-img").src = item.image;
    document.getElementById("popup-brand").textContent = item.brand;
    document.getElementById("popup-desc").textContent = item.desc;
    document.getElementById("popup-price").textContent = item.price;
    document.getElementById("item-popup").style.display = "flex";
  }
  

  function closePopup() {
    document.getElementById("item-popup").style.display = "none";
  }

  // Attach category buttons
  document.querySelectorAll(".bottom-bar ~ div div div").forEach(btn => {
    btn.onclick = () => {
      renderItems(btn.textContent.trim());
    };
  });
  function toggleHeart(button) {
  button.classList.toggle('favorited');
  button.textContent = button.classList.contains('favorited') ? '♥' : '♡';
}
setTimeout(() => {
  document.getElementById("intro").style.display = "none";
  document.getElementById("main-content").style.display = "block";
}, 4000);
let selectedColor = null;

document.querySelectorAll('.color-circle').forEach(circle => {
  circle.addEventListener('click', () => {
    // Deselect all
    document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
    // Select clicked
    circle.classList.add('selected');
    selectedColor = circle.dataset.color;
    console.log("Selected color:", selectedColor);
  });
});





  renderItems("All"); // Load all items by default
  detectLocation();
  let cartItems = [];

function updateCartDisplay() {
  const badge = document.getElementById("cart-count");
  badge.textContent = cartItems.length;
  badge.style.display = cartItems.length > 0 ? "inline-block" : "none";
}

function renderMiniCart() {
  const cartBox = document.getElementById("mini-cart");
  const cartList = document.getElementById("mini-cart-items");

  if (cartItems.length === 0) {
    cartBox.style.display = "none";
    return;
  }

  cartList.innerHTML = ""; // Clear old items

  cartItems.forEach((item, index) => {
    const div = document.createElement("div");
    div.style = "display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 8px;";
    div.innerHTML = `
      <img src="${item.image}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
      <div style="flex: 1; font-size: 13px;">
        <div style="font-weight: bold;">${item.name}</div>
        <div>Color: ${item.color}, Size: ${item.size}</div>
        <div style="color: green;">${item.price}</div>
      </div>
      <button onclick="removeCartItem(${index})" style="background: transparent; border: none; color: red; font-weight: bold; font-size: 16px; cursor: pointer;">×</button>
    `;
    cartList.appendChild(div);
  });

  cartBox.style.display = "block";

  // Auto-hide after 3 seconds
  setTimeout(() => {
    cartBox.style.display = "none";
  }, 4000);
}


// 🛒 Add to Cart button
document.getElementById("add-to-cart-btn").onclick = function () {
  const selectedSize = document.getElementById("size-select").value;
  const selectedColor = document.querySelector('.color-circle.selected');
  if (!selectedColor || !selectedSize) {
    showTemporaryMessage("Select size and color", 2000);
    return;
  }

 const item = {
  image: document.getElementById("popup-img").src,
  name: document.getElementById("popup-brand").textContent,
  desc: document.getElementById("popup-desc").textContent,
  price: document.getElementById("popup-price").textContent,
  size: selectedSize,
  color: selectedColor.dataset.color
};


  cartItems.push(item);
  updateCartDisplay();
  closePopup();
};

// 🛍 Cart icon click
document.querySelector('.cart-icon:not(.heart-icon)').onclick = function () {
  if (cartItems.length === 0) {
    showTemporaryMessage("No items in cart", 3000, this);
  } else {
    renderMiniCart();
  }
};

document.getElementById("place-order-btn").onclick = () => {
  if (cartItems.length === 0) {
    alert("Cart is empty!");
    return;
  }

  // Save cart items into localStorage
  localStorage.setItem("orderData", JSON.stringify(cartItems));

  // Redirect to order.html
  window.location.href = "order.html";
};

function removeCartItem(index) {
  cartItems.splice(index, 1); // Remove from array
  updateCartDisplay();        // Update badge
  renderMiniCart();           // Refresh UI
}
document.getElementById("order-now-btn").onclick = function () {
  const selectedSize = document.getElementById("size-select").value;
  const selectedColor = document.querySelector('.color-circle.selected');
  if (!selectedColor || !selectedSize) {
    showTemporaryMessage("Select size and color", 2000);
    return;
  }

  const item = {
    image: document.getElementById("popup-img").src,
    name: document.getElementById("popup-brand").textContent,
    desc: document.getElementById("popup-desc").textContent,
    price: document.getElementById("popup-price").textContent,
    size: selectedSize,
    color: selectedColor.dataset.color
  };

  // Save single item as order directly
  localStorage.setItem("orderData", JSON.stringify([item]));
  window.location.href = "order.html";
};
